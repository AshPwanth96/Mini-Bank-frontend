<h2>Login</h2>

<form (ngSubmit)="login()">
    <label>Email </label>
    <input type="email" [(ngModel)]="email" name="email"><br><br>

    <label>Password </label>
    <input type="password" [(ngModel)]="password" name="password"><br><br>

    <button type="submit">Submit</button>
    <button (click)="goToSignup()">Signup</button>
</form>
