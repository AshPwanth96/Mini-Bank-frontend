<h2>Signup Page</h2>

<form (ngSubmit)="signup()">
    <label>Name </label>
    <input type="text" [(ngModel)]="name" name="name" required><br><br>

    <label>Email </label>
    <input type="email" [(ngModel)]="email" name="email" required><br><br>

    <label>Password </label>
    <input type="password" [(ngModel)]="password" name="password" required><br><br>

    <label>Initial Deposit </label>
    <input type="number" min="1000" [(ngModel)]="balance" name="balance" required><br><br>

    <button type="submit">Submit</button>
    <button (click)="goToLogin()">Login</button>

</form>
